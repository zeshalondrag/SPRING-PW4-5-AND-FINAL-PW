<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SORATECH - интернет магазин комплектующих для ПК</title>
  <link rel="icon" type="image/png" href="/icons/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    main {
      min-height: 1000px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0;
    }

    /* Hero Section */
    .hero {
      margin-top: 30px;
      background: linear-gradient(135deg, #c5121f 0%, #000 100%);
      padding: 80px 40px;
      text-align: center;
      color: #fff;
      border-radius: 20px;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.95;
    }

    .hero-btn {
      display: inline-block;
      background: #fff;
      color: #c5121f;
      padding: 15px 40px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div th:insert="fragments/header :: header"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Добро пожаловать в SORATECH</h1>
      <p>Ваш надежный партнер в мире компьютерных технологий</p>
      <a href="#categories" class="hero-btn">Перейти к каталогу</a>
    </section>
  </main>

  <div th:insert="fragments/footer :: footer"></div>
  
  <!-- Модальные окна авторизации и регистрации -->
  <div th:insert="fragments/auth-reg-modals :: auth-reg-modals"></div>

  <script>
    // Плавная прокрутка к якорям
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href !== '#' && href.startsWith('#')) {
          e.preventDefault();
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        }
      });
    });

    // Анимация появления элементов при прокрутке
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Применяем анимацию к карточкам категорий
    document.querySelectorAll('.category-card, .feature, .stat').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(el);
    });

    // Добавляем небольшую задержку для последовательного появления
    document.querySelectorAll('.category-card').forEach((card, index) => {
      card.style.transitionDelay = `${index * 0.1}s`;
    });

    document.querySelectorAll('.feature').forEach((feature, index) => {
      feature.style.transitionDelay = `${index * 0.15}s`;
    });

    document.querySelectorAll('.stat').forEach((stat, index) => {
      stat.style.transitionDelay = `${index * 0.1}s`;
    });
  </script>

</body>
</html>
